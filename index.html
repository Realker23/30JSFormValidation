<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input id="contact-Name" type="text" placeholder="Enter your name" onkeyup="nameValidation()">
        <span id="name-Error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input id="contact-Number" type="tel" placeholder="123 456 7890" onkeyup="numberValidation()">
        <span  id="number-Error" ></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input id="contact-email" type="email" placeholder="Enter Email" onkeyup="emailValidation()">
        <span id="email-Error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea id="contact-msg" rows="5" placeholder="Enter your message" onkeyup="msgValidation()"></textarea>
        <span id="msg-Error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-Error"></span>
   
  </form>
  
  </div>
   

  <script src="script.js"></script>
</body>
</html>
